<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">

    /*--- Media Queries --*/
    @media screen and (max-width: 400px) {
    }
    @media screen and (min-width: 401px) and (max-width: 400px) {
    }
    @media screen and (max-width:768px) {
    }
  </style>
 </head>
<body>
  <div class="wrapper">
    <div class="inner-wrapper">
      <table class="outer-table">
        <tr>
          <td class="header">
            <p><a href="#">click to view this email in your browser</a></p>
          </td>
        </tr>
      </table><!--end outer table-->
      <table class="main-table-first">
        <td class="two columns">
          <div class="section">
            <table width="100%">
              <tr>
                <td class="inner-td">
                  <table class="content">
                    <tr>
                      <td  align="center">
                        <img src="https://res.cloudinary.com/mvirginia/image/upload/v1529831158/icons/mockuplogo.png" alt="Logo" class="logo"><!--logo-->
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div><!--end first of two columns-->
          <div class="section">
            <table width="100%">
              <tr>
                <td class="inner-td">
                  <table class="content">
                    <tr>
                      <td>
                        <div id="callout">
                          <ul class="social">
                            <li><a href="#"><img src="https://res.cloudinary.com/mvirginia/image/upload/v1529831144/icons/facebook-logo-in-circular-button-outlined-social-symbol_1.png" alt="Facebook Icon"></a></li>
                            <li><a href="#"><img src="https://res.cloudinary.com/mvirginia/image/upload/v1529831144/icons/twitter-circular-button_1.png" alt="Twitter Icon"></a></li>
                            <li><a href="#"><img src="https://res.cloudinary.com/mvirginia/image/upload/v1529831144/icons/pinterest-social-visual-website-logotype.png" alt="Pinterest Icon"></a></li>
                            <li><a href="#"><img src="https://res.cloudinary.com/mvirginia/image/upload/v1529831144/icons/google-plus-circular-button.png" alt="Google Plus Icon"></a></li>
                          </ul>
                        </div>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div><!--end second of two columns-->
        </td>
      </table><!--end first main table-->
      <table class="outer-table"> <!--this class is full width-->
        <tr>
          <td class="image">
            <img src="http://res.cloudinary.com/mvirginia/image/upload/c_scale,w_600/v1529832308/banner.png" alt="banner"><!--green background img with text-->
          </td>
        </tr>

      </table> <!--end banner image-->

    </div> <!--end inner-wrapper-->
  </div> <!--end wrapper-->

</body>
</html>
